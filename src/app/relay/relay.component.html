<h1 id="username"> Welcome {{ username }}<button class="logout" (click)="logout()">Logout</button></h1>
<div id="relay_board">
  <div class="relay" *ngFor="let relay of relays" >
    <form class="relayForm">
      <h2>{{ relay.title }}</h2>
      <div>
        <label class="toggle">
          <input type="checkbox" [(ngModel)]="relay.status" (change)="changeRelayStatus(relay)">
          <span class="handle" style="top:0 !important"></span>
        </label>
      </div>
      <button class="openModal"></button>
    </form>
  </div>
</div>
